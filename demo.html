<!DOCTYPE html>
<html>
<head>
	<title>For v3 new loader</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://local.qa.webex.com/latest/web-content/_demo/demoLoader.css"/>
	<script src="https://local.qa.webex.com/latest/3rd-framework/jquery-1.7.2.min.js"></script>
	<script src="https://local.qa.webex.com/latest/pbconfig.js"></script>
	<script src="https://local.qa.webex.com/latest/web-content/pbloader.js"></script>

	<script>
		//jump to https for development. 55555 is xiaole's port. if other need customized port, add it behind 55555.
		var demoConf = {},
			$MeetingKey = document.getElementById("MeetingKey"),
			$siteURL = document.getElementById("siteURL"),
			$userName = document.getElementById("userDisplayName"),
			$password = document.getElementById("password");

		window.preConf = {
			langStr: demoConf.lang,
			loadType: "separated",
			cachePage: true,
			debug: true
		};

		window.joinMeeting = function () {

			window.pbLoader.launchMeeting({
					launchType: "join",
					MeetingKey: $MeetingKey.val().replace(/ /g, ""),
					userEmail: "test@cisco.com",
					userDisplayName: $userDisplayName.val(),
					password: $password.val(),
					siteURL: $siteURL.val(),
					//hostAvatarURL: $hostAvatarURL.val(),
					//sessionTicket: isGetHostRole ? $sessionTicket.val() || "" : "",
					userName: $userName.val()
					//isPersonalRoom: $isPersonalRoom.val() === "Yes",
					//spaceMeeting: $spaceMeeting.val() === "Yes",
					//hostDisplayName: $hostName.val()

				}, {
					start_handler: function() {
						console.log("[@Train]: Meeting start handler applied.");
					},
					close_handler: function() {
						console.log("[@Train]: Meeting close handler applied.");
					}
				}
			);
		};
	</script>

</head>
<body>
<div id="joinForm">
	<table>
		<tr>
			<td class="meetingForm">
				<div>
					<label id="goSiteURL" for="siteURL">Site URL*:</label>
					<input id="siteURL" type="text">
				</div>
				<div>
					<label for="MeetingKey">Meeting Key*:</label>
					<input id="MeetingKey" type=text>
					<label class="col2label" for="password">Password:</label>
					<input id="password" type="text">
				</div>

				<div>
					<label for="userDisplayName">Display Name*:</label>
					<input id="userDisplayName" type="text">
				</div>



				<span class="b1"></span>
				<span class="b2"></span>
				<span class="b3"></span>
				<span class="b4"></span>
			</td>

		</tr>
	</table>
	<div class="command">

        <button onclick="joinMeeting()" style="font-weight:bold; color: #0000a9;">Attendee Join</button>


	</div>
</div>
<div id="img_hostAvatar"></div>
</body>

</html>
